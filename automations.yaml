- alias: 'Notification received from MQTT about LED state'
  trigger:
    platform: mqtt
    topic: "luz/status"
  action:
    service: persistent_notification.create
    data:
      message: 'Message Payload on luz/status: {{ states.sensor.luz.state }}'

- alias: 'Notification received from MQTT about LED availability'
  trigger:
    platform: mqtt
    topic: "luz/available"
  action:
    service: persistent_notification.create
    data:
      message: 'Message Payload on luz/available: {{ trigger.event }}'